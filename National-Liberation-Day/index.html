<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title> 광복절 80주년 기념 TODO 리스트</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h2> "오늘, 나의 작은 독립운동"</h2>
      <button id="dark-toggle">
        <img id="toggle-icon" src="taeguk_light.jpg" alt="태극기" width="55" height="40" />
      </button>



    </div>

    <p class="subtitle" id="dday"></p>
    <p class="progress" id="progress-text"></p>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <p id="praise-message" style="text-align: center; font-weight: bold; color: green; margin-top: 20px;"></p>


    <ul id="list"></ul>

    <div class="add-todo-form">
      <input type="text" id="todo-input" placeholder="할 일을 입력하세요..." />
      <button onclick="addTodo()">추가</button>
    </div>

    <div class="quote-box" id="quote-box"></div>

    <div class="share-box">
      <button onclick="copyTodos()">📤 공유하기</button>
      <span id="copy-status"></span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
